<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner🥰</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="todoApp">
            <h2>Plan Our Date😍</h2>
            <div class="row">
                <input type="text" id="inputBox" placeholder="Add your next date idea💕"> <!-- Text input for date idea -->
                <input type="file" id="imageInput" accept="image/*" style="display: none;"> <!-- [Update 04-07] Hidden file input for uploading a photo -->
                <label for="imageInput" class="file-label">Choose Photo📸</label> <!-- [Update 04-07] Custom label that replaces the default file input UI -->
                <button onclick="addTask()">Add</button> 
            </div>
            <ul id="listContainer">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->

            </ul>
        </div>
    </div>
</body>

</html>
